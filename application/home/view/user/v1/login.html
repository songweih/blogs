<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<title>登陆 - Blog</title>
	<link rel="stylesheet" href="/static/static/layui/css/layui.css">
	<link rel="stylesheet" href="/static/static/css/common.css">
	<link rel="stylesheet" href="/static/static/css/login.css">
	<script src="/static/static/layui/layui.js"></script>
	<script src="/static/static/javascript/login.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div class="layui-container">
	<div class="layui-row">
		<div class="layui-col-md12 layui-hide-xs xs-hide"></div>
		<div class="layui-col-md4 layui-col-md-offset4 login-main">
			<img src="http://www.muzhuangnet.com/upload/201610/17/201610171329086541.png" class="logo">
			<div class="main formbox">
				<form method="post" accept-charset="utf-8" class="layui-form">
					<div class="inputbox">
						<input type="text" name="uname" required  lay-verify="required" placeholder="请输入用户名/邮箱" autocomplete="off" class="layui-input">
					</div>

					<div class="margin20"></div>
					<div class="inputbox">
						<input type="password" name="password" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
					</div>

					<div class="margin20"></div>
					<div class="inputbox">
						<input type="text" name="code" required  lay-verify="required" placeholder="请输入验证码" autocomplete="off" class="layui-input">
						<img style="width: 140px;margin: -70px 0 0 200px;height: 50px" onclick="this.src='{:captcha_src()}?'+Math.random()" src="{:captcha_src()}" title="点击刷新" /><i class="l"></i>
					</div>
					<div class="inputbox info">
						<input type="checkbox" name="checkbox" checked lay-skin="primary"/>
						我已阅读并同意<a href="/static/html/agreenment.html">《用户协议》</a>和<a href="/static/html/privacy.html">《隐私条款》</a>
					</div>

					<div class="layui-row layui-col-space20 bts">
						<div class="layui-col-md6">
							<button class="layui-btn" lay-submit lay-filter="formDemo">登陆</button>
						</div>
						<div class="layui-col-md6">
							<a href="javascript:;" class="layui-btn layui-btn-normal">注册</a>
						</div>
						<div class="layui-col-md12">
							<a href="javascript:;" class="layui-btn layui-btn-primary">返回首页</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>

</body>

<script>

</script>
</html>
